<!-- BODY -->
<body>
    <form>
        <!-- NAVIGATION BAR -->
        <nav class="navigation">
            <!-- Home, All Posts, My Posts -->
            <div class="left">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="demo.html">All Posts</a></li>
                    <li><a href="demo.html">My Posts</a></li>
                </ul>
            </div>

            <!-- Search, Login, Sign Up -->
            <div class="right">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" id="search" placeholder="Search" autocomplete="off">
                <button type="button" class="btn">Login</button>
                <button type="button" class="btn">Sign Up</button>
            </div>
        </nav>
        
        <!-- Top Image -->
        <div class="img-top">
            <img src="images/legs.jpeg" alt="">
        </div>

         <!-- Create New Post -->
         <div class="post-btn">
            <button type="button" class="btn-2">Create New Post</button>
            <button type="button" class="btn-1">Follow Category</button>
        </div>

        <hr>

        <div class="views">
            <ul>
                <li class="view"><i class="fa-solid fa-eye"></i></li>
                <li class="comment"><i class="fa-regular fa-comment"></i></li>
                <li class="upvote"><i class="fa-regular fa-thumbs-up"></i></li>
                <li class="downvote"><i class="fa-regular fa-thumbs-up"></i></li>
                <li class="activities">Recent activities</li>
            </ul>
        </div>

        <hr>
        <!-- CONTENT -->
        <div class="post">
            <!-- Post Image -->
            <div class="img-div">
                <img class="img" src="images/legs.jpeg" alt="">
            </div>

            <!-- Post Content -->
            <div class="post-content">
                <h2>Leg Workout</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos in, eligendi aspernatur harum reprehenderit corrupti optio id rem a pariatur praesentium odit ipsum necessitatibus esse.</p>
            </div>

            <!-- Views, Comments, Follow option -->
            <div class="views">
                <ul>
                    <li class="view"><i class="fa-solid fa-eye"></i></li>
                    <li class="comment"><i class="fa-regular fa-comment"></i></li>
                    <li class="upvote"><i class="fa-regular fa-thumbs-up"></i></li>
                    <li class="downvote"><i class="fa-regular fa-thumbs-up"></i></li>
                </ul>
            </div>
        </div>
